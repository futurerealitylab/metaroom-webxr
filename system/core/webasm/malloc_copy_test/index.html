<!DOCTYPE html>
<!-- malloc_copy.html -->
<html>
  <head></head>
  <body>
    <script type="module">
      // allow use of async/await
      (async () => {
        try {
          // Build the WebAssembly instance.
          let memory = new WebAssembly.Memory({ initial: 129}); // old: 2
          // const response = await fetch('./library.wasm');
          // const bytes = await response.arrayBuffer();
          // const { instance } = await WebAssembly.instantiate(bytes, {
          //   env: { memory }
          // }); const wasm = {instance : instance};

          const wasm = await WebAssembly.instantiateStreaming(
              fetch("./library.wasm"),
              {env : {memory : memory}}
          );

          // Text to copy.
          const text = 'Hello from JavaScript!';

          // Configure shared memory.
          const view1 = new Uint8Array(memory.buffer);
          let pInput = wasm.instance.exports.malloc(1024);
          // malloc causes memory to grow, invalidating old view
          const view2 = new Uint8Array(memory.buffer);

          encode(view2, pInput, text);

          let pOutput = wasm.instance.exports.malloc_copy(pInput, text.length);

          console.log('copy=[%s]', decode(view2, pOutput));

          wasm.instance.exports.malloc_free(pInput);
          wasm.instance.exports.malloc_free(pOutput);
          pInput = null;
          pOutput = null;

        } catch (err) {
          console.error(err);
        }
        // Should free pOutput and pInput
      })();

      // Encode string into memory starting at address base.
      const encode = (memory, base, string) => {
        for (let i = 0; i < string.length; i++) {
          memory[base + i] = string.charCodeAt(i);
        }

        memory[base + string.length] = 0;
      };

      // Decode a string from memory starting at address base.
      const decode = (memory, base) => {
        let cursor = base;
        let result = '';

        while (memory[cursor] !== 0) {
          result += String.fromCharCode(memory[cursor++]);
        }

        return result;
      };
    </script>
  </body>
</html>
